<div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-4">
  <!-- Info -->
  <div *ngIf="config.showInfo" class="text-sm text-gray-700">
    Showing {{ startItem }} to {{ endItem }} of {{ config.totalItems }} results
  </div>

  <!-- Pagination Controls -->
  <div class="flex items-center gap-2">
    <!-- Previous Button -->
    <button
      [disabled]="!canGoPrevious"
      (click)="onPageClick(config.currentPage - 1)"
      class="px-3 py-1 text-sm border border-gray-300 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
    >
      Previous
    </button>

    <!-- First Page -->
    <button
      *ngIf="showFirstPage"
      (click)="onPageClick(1)"
      class="px-3 py-1 text-sm border border-gray-300 rounded-md hover:bg-gray-50"
    >
      1
    </button>

    <!-- First Ellipsis -->
    <span *ngIf="showFirstEllipsis" class="px-2 text-gray-500">...</span>

    <!-- Visible Pages -->
    <button
      *ngFor="let page of visiblePages"
      (click)="onPageClick(page)"
      [class]="'px-3 py-1 text-sm border rounded-md ' + 
        (page === config.currentPage 
          ? 'bg-blue-500 text-white border-blue-500' 
          : 'border-gray-300 hover:bg-gray-50')"
    >
      {{ page }}
    </button>

    <!-- Last Ellipsis -->
    <span *ngIf="showLastEllipsis" class="px-2 text-gray-500">...</span>

    <!-- Last Page -->
    <button
      *ngIf="showLastPage"
      (click)="onPageClick(config.totalPages)"
      class="px-3 py-1 text-sm border border-gray-300 rounded-md hover:bg-gray-50"
    >
      {{ config.totalPages }}
    </button>

    <!-- Next Button -->
    <button
      [disabled]="!canGoNext"
      (click)="onPageClick(config.currentPage + 1)"
      class="px-3 py-1 text-sm border border-gray-300 rounded-md disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-50"
    >
      Next
    </button>
  </div>

  <!-- Page Size Selector -->
  <div *ngIf="config.showSizeSelector" class="flex items-center gap-2">
    <label for="pageSize" class="text-sm text-gray-700">Show:</label>
    <select
      id="pageSize"
      [value]="config.itemsPerPage"
      (change)="onPageSizeChange($event)"
      class="border border-gray-300 rounded-md px-2 py-1 text-sm"
    >
      <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
    </select>
    <span class="text-sm text-gray-700">per page</span>
  </div>
</div>
