<div class="relative">
  <!-- Search Icon -->
  <div *ngIf="config.showSearchIcon" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
    <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
    </svg>
  </div>

  <!-- Search Input -->
  <input
    type="text"
    [placeholder]="config.placeholder"
    [(ngModel)]="searchTerm"
    (input)="onSearchInput($event)"
    (keydown)="onKeyDown($event)"
    [class]="'block w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 ' +
      (config.showSearchIcon ? 'pl-10 ' : '') +
      (config.showClearButton && searchTerm ? 'pr-10' : '')"
  />

  <!-- Clear Button -->
  <button
    *ngIf="config.showClearButton && searchTerm"
    type="button"
    (click)="onClear()"
    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
    aria-label="Clear search"
  >
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>
</div>
