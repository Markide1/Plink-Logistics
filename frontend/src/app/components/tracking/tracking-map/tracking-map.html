<div class="bg-blue-50 rounded-xl border border-blue-100 p-4 shadow-sm mb-4">
  <div class="flex items-center mb-2">
    <span class="w-3 h-3 rounded-full bg-blue-500 mr-2 animate-pulse"></span>
    <span class="text-blue-500 font-semibold text-base">Live Tracking</span>
  </div>

  <div class="bg-white rounded-lg border border-blue-100 shadow-sm p-2">
    <div class="flex items-center space-x-4 mb-2 px-2">
      <div class="flex items-center space-x-1">
        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
        <span class="text-gray-600 text-xs font-medium">Origin</span>
      </div>
      <div class="flex items-center space-x-1">
        <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
        <span class="text-gray-600 text-xs font-medium">Current</span>
      </div>
      <div class="flex items-center space-x-1">
        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
        <span class="text-gray-600 text-xs font-medium">Destination</span>
      </div>
    </div>

    <div class="relative w-full overflow-hidden z-10" style="border-radius: 0.75rem; height: 480px;">
      <div #mapContainer class="absolute inset-0 w-full h-full" style="border-radius: 0.75rem;"></div>

      <div *ngIf="!isMapInitialized" class="absolute inset-0 flex items-center justify-center bg-gray-100 rounded-xl">
        <div class="text-center">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"></div>
          <p class="text-gray-600 text-sm">Loading map...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between mt-2 px-2">
    <div class="text-sm text-blue-600">
      <strong>Current Location: </strong>
      <span class="text-gray-700">{{ getCurrentLocationAddress() }}</span>
    </div>
    <div class="text-xs text-gray-500">
      Updated: <span class="font-medium">{{ formatLastUpdated() }}</span>
    </div>
  </div>
</div>
