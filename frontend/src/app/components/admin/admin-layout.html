<div class="flex h-screen bg-gray-50 overflow-hidden">

    <div class="flex-shrink-0 transition-all duration-300 ease-in-out" [class.w-64]="!isSidebarCollapsed"
        [class.w-16]="isSidebarCollapsed">
        <app-sidebar [userType]="'ADMIN'" [isCollapsed]="isSidebarCollapsed" (toggleSidebar)="onToggleSidebar()">
        </app-sidebar>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      

        <!-- Page Content -->
        <main class="flex-1 overflow-auto bg-gray-50">
            <div class="p-6">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
