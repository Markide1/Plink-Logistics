<div *ngIf="isVisible" class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Blurred dark background overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-sm pointer-events-auto" (click)="onCancel()"></div>
  
  <!-- Centered Modal -->
  <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6 z-10 flex flex-col items-center">
    <!-- Header -->
    <div class="flex items-center justify-between w-full mb-4">
      <div class="flex items-center">
        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-blue-800">
          {{ title || 'Delete Confirmation' }}
        </h3>
      </div>
      <button (click)="onCancel()" class="text-blue-400 hover:text-blue-600 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Message -->
    <div class="mb-6 w-full text-center">
      <p class="text-blue-600">
        {{ message || 'Are you sure you want to delete this item? This action cannot be undone.' }}
      </p>
      <div *ngIf="itemName" class="mt-3 p-3 bg-blue-50 rounded-md inline-block">
        <p class="text-sm text-blue-800">
          <strong>Item to delete:</strong> {{ itemName }}
        </p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center space-x-3 w-full">
      <button (click)="onCancel()" 
              class="px-4 py-2 text-blue-600 bg-white border border-blue-600 hover:bg-blue-50 rounded-md font-medium transition-colors">
        {{ cancelText || 'Cancel' }}
      </button>
      <button (click)="onConfirm()" 
              [disabled]="isLoading"
              class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-md font-medium transition-colors">
        <span *ngIf="!isLoading">{{ confirmText || 'Delete' }}</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Deleting...
        </span>
      </button>
    </div>
  </div>
</div>
