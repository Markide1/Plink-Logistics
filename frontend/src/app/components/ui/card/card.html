<div class="bg-white rounded-lg shadow-md border border-blue-100 overflow-hidden transition-all duration-300 hover:shadow-lg"
     [class.cursor-pointer]="clickable"
     (click)="onCardClick()">

  <!-- Header -->
  <div *ngIf="title || showActions" class="px-6 py-4 border-b border-blue-50">
    <div class="flex items-center justify-between">
      <h3 *ngIf="title" class="text-lg font-semibold text-blue-800">{{ title }}</h3>
      <div *ngIf="showActions" class="flex space-x-2">
        <button *ngIf="editAction"
                (click)="onEdit($event)"
                class="p-2 text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
        </button>
        <button *ngIf="deleteAction"
                (click)="onDelete($event)"
                class="p-2 text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="px-6 py-4">
    <ng-content></ng-content>
  </div>

  <!-- Footer -->
  <div *ngIf="footerText || routerLink" class="px-6 py-4 border-t border-blue-50 bg-blue-50">
    <div class="flex items-center justify-between">
      <span *ngIf="footerText" class="text-sm text-blue-600">{{ footerText }}</span>
      <a *ngIf="routerLink"
         [routerLink]="routerLink"
         class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors">
        {{ linkText || 'View Details' }}
        <svg class="w-4 h-4 inline ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
