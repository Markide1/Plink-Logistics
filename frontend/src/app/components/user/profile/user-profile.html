<div class="bg-gray-50 min-h-screen py-10 px-4">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <!-- Main Content -->
    <div>
      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 p-3 rounded bg-green-100 text-green-700 text-center font-semibold">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 rounded bg-red-100 text-red-700 text-center font-semibold">
        {{ errorMessage }}
      </div>

      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-blue-700 mb-2">Profile Settings</h2>
        <p class="text-gray-600">Manage your personal information and password</p>
      </div>

      <!-- Modern Profile Card -->
      <div class="flex flex-col items-center gap-4 mb-8">
        <div class="relative w-28 h-28">
          <img *ngIf="profile.profileImage" [src]="profile.profileImage" alt="Profile"
            class="w-full h-full object-cover rounded-full border-4 border-blue-500 shadow-lg" />
          <div *ngIf="!profile.profileImage"
            class="w-full h-full flex items-center justify-center rounded-full bg-blue-500 text-white text-4xl font-bold border-4 border-blue-500 shadow-lg">
            {{ profileInitials }}
          </div>
          <label
            class="absolute bottom-0 right-0 bg-white rounded-full p-2 shadow cursor-pointer hover:bg-blue-100 transition"
            title="Change profile picture">
            <input type="file" accept="image/*" (change)="onProfileImageChange($event)" class="hidden" />
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 9a2 2 0 012-2h.93l.82-1.23A2 2 0 018.5 5h7a2 2 0 011.75 1.77L18.07 8H19a2 2 0 012 2v9a2 2 0 01-2-2V9zM15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </label>
        </div>
        <!-- Show name below profile picture -->
        <div class="text-xl font-bold text-blue-700">{{ displayName }}</div>
        <div class="text-gray-600">{{ profile.email }}</div>
      </div>

      <!-- Profile Form -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold text-gray-700">Name</label>
          <input type="text" [(ngModel)]="profile.name" name="name"
            class="px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 shadow-sm"
            placeholder="Full Name" />
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold text-gray-700">Phone</label>
          <input type="text" [(ngModel)]="profile.phone" name="phone"
            class="px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 shadow-sm"
            placeholder="Phone Number" />
        </div>
        <div class="flex flex-col gap-2">
          <label class="text-sm font-semibold text-gray-700">Address</label>
          <input type="text" [(ngModel)]="profile.address" name="address"
            class="px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 shadow-sm"
            placeholder="Your Address" />
        </div>
        <!-- Email is shown below profile picture, not editable -->
      </div>

      <!-- Save Profile Button -->
      <div class="flex justify-end">
        <button type="button" (click)="saveProfile()" [disabled]="isSavingProfile || !profile.id"
          class="bg-blue-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-600 transition-all duration-300 shadow-md flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="!isSavingProfile">Save Changes</span>
          <span *ngIf="isSavingProfile">Saving...</span>
        </button>
      </div>

      <!-- Password Change Section -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <h3 class="text-xl font-bold text-gray-900 mb-2">Change Password</h3>
        <p class="text-sm text-gray-600 mb-4">Enter your new password below. Minimum 6 characters required.</p>
        <div class="flex flex-col gap-2 max-w-md mx-auto">
          <label class="text-sm font-semibold text-gray-700">New Password</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="newPassword" name="newPassword"
              class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 shadow-sm pr-10"
              placeholder="Enter new password" />
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-blue-500 hover:text-blue-700 transition-colors"
              tabindex="-1">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.442-4.362m3.31-2.362A9.956 9.956 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.96 9.96 0 01-4.205 5.442M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path d="M3 3l18 18" />
              </svg>
            </button>
          </div>
          <button type="button" (click)="changePassword()"
            [disabled]="!newPassword || newPassword.trim().length < 6 || isSavingPassword"
            class="bg-blue-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-600 transition-all duration-300 shadow-md flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed mt-2">
            <span *ngIf="!isSavingPassword">Update Password</span>
            <span *ngIf="isSavingPassword">Updating...</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
