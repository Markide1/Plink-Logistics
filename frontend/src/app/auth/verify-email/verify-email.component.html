<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-blue-500 mb-2">Verify Your Email</h2>
        <p class="text-black">Enter the 6-digit code sent to <span class="font-semibold">{{ email }}</span></p>
      </div>
      <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-2 rounded">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="bg-green-100 text-green-700 p-2 rounded">{{ successMessage }}</div>
        <div>
          <label class="block text-sm font-medium text-blue-500 mb-1">Verification Code</label>
          <input formControlName="code" type="text" maxlength="6"
            class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors text-blue-700 text-center text-lg tracking-widest placeholder-blue-300">
        </div>
        <button type="submit" [disabled]="isLoading"
          class="w-full bg-blue-500 text-white py-3 px-4 rounded-full font-medium hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center justify-center">
          <span *ngIf="isLoading" class="animate-spin mr-2">‚è≥</span>
          Verify Email
        </button>
      </form>
      <div class="mt-4 text-center">
        <button type="button" (click)="resendCode()" class="text-blue-500 hover:text-blue-700 font-medium">Resend Code</button>
      </div>
    </div>
  </div>
</div>
